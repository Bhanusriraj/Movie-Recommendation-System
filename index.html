<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/project.css') }}">
</head>
<body>
    <div class="container">
        <h1>Movie Recommendation System</h1>
        <form id="recommendation-form">
            <label for="user-id">Enter User ID:</label>
            <input type="number" id="user-id" name="user_id" min="1" and max= "100000" required>
            <button type="submit">Get Recommendations</button>
        </form>
        <div id="recommendations-container">
            <h2>Recommendations</h2>
            <ul id="recommendations-list"></ul>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/project.js') }}"></script>
</body>
</html>
